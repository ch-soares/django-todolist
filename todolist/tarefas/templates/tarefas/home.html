<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Lista de Tarefas</h1>
            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input name="nome" type="text" class="form-control" placeholder="Descreva sua tarefa" aria-label="Descreva sua tarefa" aria-describedby="button-addon2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                <small class="text-danger">{{ form.nome.errors }}</small>

<!--            Lista todas as tarefas pendentes-->

            </form>
            <h3 class="mt-5">Tarefas Pendentes</h3>
            {% for tarefa in tarefas_pendentes %}
            <form action="">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox para tarefa">
                    </div>
                        <input value="{{ tarefa.nome }}" type="text" class="form-control" aria-label="Text input para terefa">
                </div>
            </form>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
